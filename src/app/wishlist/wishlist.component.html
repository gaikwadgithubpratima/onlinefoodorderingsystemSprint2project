<app-header></app-header>
<div class="container">
  <h4>My Wishlist</h4>
  <div class="row">
    <div class="col-sm-8">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Food</th>
            <th>Category</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of list">
            <td>
              <img
                src="http://localhost:8080/{{ p.food.photo }}"
                style="width: 80px"
                class="mr-2"
              />{{ p.food.fname }}
            </td>
            <td>{{ p.food.category.catname }}</td>
            <td>{{ p.food.descr }}</td>
            <td>{{ p.food.price }}</td>
            <td>
              <button
                (click)="removefromwishlist(p.id)"
                class="btn btn-danger btn-sm"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
